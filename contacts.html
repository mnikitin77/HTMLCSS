        <div class="content">
            <div class="contacts_page_block">
                <h1>Напишите нам</h1>
                <div class="contacts_form_block">
                    <form action="" class="contacts">
                        <div class="contacts_form_item_line">
                            <div>
                                <label class="contacts_label contacts" for="client_name">Имя:</label>
                            </div>
                            <div>
                                <input id="client_name" class="input_text contacts_input contacts" type="text" placeholder="В а ш е  И м я">
                            </div>
                        </div>
                        <div class="contacts_form_item_line">
                            <div>
                                <label class="contacts_label contacts" for="client_email">Email:</label>
                            </div>
                            <div>
                                <input id="client_email" class="input_email contacts_input contacts" type="email" placeholder="mail@mail.ru">
                            </div>
                        </div>
                        <div class="contacts_form_item_line">
                            <div>
                                <label class="contacts_label contacts" for="client_subject">Тема:</label>
                            </div>
                            <div>
                                <input id="client_subject" class="input_text contacts_input contacts" type="text" placeholder="Т е м а">
                            </div>
                        </div>                                        
                        <textarea class="contacts_msg contacts" placeholder="В а ш е  с о о б щ е н и е:"></textarea><br>
                        <input class="contacts_btn contacts" type="submit" value="Отправить">
                        <input class="contacts_btn contacts" type="reset" value="Отмена">
                    </form>
                </div>
                <h3>Наш адрес</h3>
